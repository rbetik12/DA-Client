<ion-header>
    <ion-toolbar>
        <ion-title class="title">Chat</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let message of messages"
         [ngClass]="message.userID === id ? 'my-message-wrapper' : 'others-message-wrapper'"
         class="message-wrapper">
        <div (click)="openProfile(message.userID)"
             [ngClass]="message.userID === id ? 'my-message-content' : 'others-message-content'"
             class="message-content">
            <div class="message-title">
                {{message.sender}}
            </div>
            <div [ngStyle]="{'font-size': (message.coefficient * 3)+'px'}" class="message-text">
                {{message.text}}
            </div>
        </div>
    </div>
</ion-content>
<div class="message-area">
    <textarea [(ngModel)]="mMessage" class="input" rows="1"></textarea>
    <div class="send-button-container">
        <ion-icon (click)="sendMessage()" class="send-button" name="send" size="large"></ion-icon>
    </div>
</div>
<app-bottom-bar></app-bottom-bar>
