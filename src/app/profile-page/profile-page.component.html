<ion-header>
    <ion-toolbar>
        <ion-title class="ion-padding title">Profile</ion-title>
        <ion-icon (click)="logout()" class="logout-button" name="exit" size="large"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides [options]="{'slidesPerView': '2'}" pager="true">
        <ion-slide *ngFor="let imageLink of images" class="slide">
            <img *ngIf="currentImage" [ngStyle]="{'height': '15em', 'width': width}" [src]="currentImage"
                 alt="Profile image">
        </ion-slide>
    </ion-slides>
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
